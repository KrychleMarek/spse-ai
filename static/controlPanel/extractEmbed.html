<!DOCTYPE html>
<html lang="cs">

<head>

    <title>SPŠE AI Control Panel</title>
    <link rel="stylesheet" href="/controlPanel/controlPanelStyle.css">

</head>

<body>

        <nav><a href="/">Main View</a> <a class="active" href="/embed/">E&E</a></nav>

            </div>

            <div class="embedd-board">

            </div>
        </div>
        </div>
        <div class="ex-em-buttons-wrapper">
            <button disabled class="base-btn ex-btn">Extrahovat</button><button disabled class="base-btn em-btn">Embeddovat</button>
        </div>
    </div>
    <div class="blur"></div>
    <img class="loadingGif" src="/controlPanel/img/loading.gif" alt="">
